<!DOCTYPE html>
<html>
<head>
    <title>🐱 我的AI宠物</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        #chat { height: 70vh; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        .user { background: #DCF8C6; padding: 8px; margin: 5px 0; border-radius: 8px; text-align: right; }
        .bot { background: #ECECEC; padding: 8px; margin: 5px 0; border-radius: 8px; text-align: left; }
        input { width: 70%; padding: 10px; }
        button { width: 25%; padding: 10px; background: #007AFF; color: white; border: none; }
    </style>
</head>
<body>
    <h1>🐱 我的AI宠物</h1>
    <div id="chat"></div>
    <input type="text" id="input" placeholder="和宠物说点什么...">
    <button onclick="sendMessage()">发送</button>

    <script>
        async function sendMessage() {
            const input = document.getElementById('input');
            const chat = document.getElementById('chat');
            const text = input.value.trim();
            if (!text) return;

            // 显示用户消息
            chat.innerHTML += `<div class="user">${text}</div>`;
            input.value = '';

            try {
                const response = await fetch('https://my-ai-pet-backend.onrender.com/dialog', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [{ role: 'user', content: text }]
                    })
                });

                const data = await response.json();
                
                // 显示AI回复
                chat.innerHTML += `<div class="bot">${data.reply}</div>`;
                chat.scrollTop = chat.scrollHeight; // 滚动到底部
            } catch (error) {
                chat.innerHTML += `<div class="bot">😢 宠物暂时走丢了，请检查网络</div>`;
            }
        }
    </script>
</body>
</html>
